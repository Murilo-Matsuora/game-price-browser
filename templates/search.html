{% extends "base.html" %}
{% block title %}Search{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Results for "{{ query }}"</h2>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for game in games %}
        <div class="col-lg-4 col">
            <div class="card h-100 shadow-sm">
                <div class="row g-0">
                    <div class="col-4">
                        <img src="{{ game.image }}" class="img-fluid rounded-start" alt="{{ game.title }}">
                    </div>
                    <div class="col-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ game.title }}</h5>
                            <p class="text-success fw-bold mb-3">{{ game.game_info.lowest_price }} USD</p>
                            <a href="{{ url_for('game_details', id=game.game_info.id) }}" class="btn btn-sm btn-outline-primary">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
